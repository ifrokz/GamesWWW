<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
	<title>Cold Waves</title>
	<link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<canvas id="canvas"></canvas>
	<div class="menu start" style="background:transparent">
		<section class="hero is-dark is-bold is-fullheight" style="background:rgba(0, 0, 0, 0.2)">
			<div class="hero-body">
				<div class="container has-text-centered">
					<h1 class="title">Waves</h1>
					<div class="loading">
						<span class="icon is-large">
							<i class="fa fa-spinner fa-3x fa-spin" style="color:#FFF"></i>
						</span>
					</div>
					<div class="loaded" style="display:none">
						<button class="button is-large is-primary is-inverted is-outlined play">PLAY</button>
						<h2 class="subtitle" style="font-weight:bold">Juan, David - code</h2>
						<h2 class="subtitle" style="font-weight:bold">Ortiz, El√≠as - code</h2>
						<h2 class="subtitle" style="font-weight:bold">Ruiz, Ivan - code</h2>
						<h2 class="subtitle" style="font-weight:bold">Wang, Zhen Ou - code</h2>
						<h2 class="subtitle" style="font-weight:bold">Georgiana, Luciana - graphics</h2>
						<h2 class="subtitle" style="font-weight:bold">Opengameart Users - graphics</h2>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div class="menu over" style="display:none;background:transparent">
		<section class="hero is-dark is-bold is-fullheight" style="background:rgba(0, 0, 0, 0.2)">
			<div class="hero-body">
				<div class="container has-text-centered">
					<h1 class="title">Game Over</h1>
					<button class="button is-large is-primary is-inverted is-outlined replay">REPLAY</button>
					<button class="button is-large is-primary is-inverted is-outlined start">MAIN MENU</button>
				</div>
			</div>
		</section>
	</div>
	<div class="hud">
		<section class="hero is-fullheight">
			<div class="hero-head" style="padding-left:15px;padding-right:15px">
				<div class="container">
					<h1 class="title time" style="display:none"></h1>
				</div>
			</div>
			<div class="hero-body">
				<div class="container has-text-centered">
					<h1 class="title round"></h1>
					<h2 class="subtitle tip"></h2>
					<h1 class="title msg" style="display:none"></h1>
				</div>
			</div>
		</section>
	</div>
</body>

<script src="cordova.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/util/Util.js"></script>
<script src="js/core/Menu.js"></script>
<script src="js/menus/MenuOver.js"></script>
<script src="js/menus/MenuStart.js"></script>
<script src="js/core/Sprite.js"></script>
<script src="js/core/Tile.js"></script>
<script src="js/core/Item.js"></script>
<script src="js/core/Map.js"></script>
<script src="js/core/Game.js"></script>
<script src="js/core/Player.js"></script>
<script src="js/core/Hud.js"></script>
<script src="js/core/Round.js"></script>
<script src="js/core/Warehouse.js"></script>
<script src="js/core/Cursor.js"></script>
<script src="js/core/joystick.js"></script>
<script src="js/index.js"></script>

</html>
